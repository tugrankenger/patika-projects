<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <title>instagram clone</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-light border">
        <div class="logo">
            <a href="javascript:void(0)" class="navbar-brand">
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon mr-5"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse">
            <form class="form-inline my-2 my-lg-0 ms-5 d-none d-sm-block">
                <input type="search" class="form-control mr-sm-2 empty" placeholder="Search"
                    style="font-family: Arial, FontAwesome; width:216px; height:28px" aria-label="search">
            </form>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="javascript:void(0)">
                        <i class="fas fa-home fa-lg me-2 d-none d-sm-block mt-1"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)"><i class="fab fa-facebook-messenger fa-lg me-2 mt-1"
                            style="color: black"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)"><i class="far fa-compass fa-lg me-2 mt-1" style="color: black"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)"><i class="far fa-heart fa-lg me-2 mt-1" style="color: black"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
