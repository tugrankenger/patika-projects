<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="src/google.jpg" alt="">
        </div>
        <div class="search-box">
            <h4>Search the web using Google!</h4>
            <input type="text">
            <div class="search-btn-box">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
        <div class="footer">
            <div class="specialSearch">
                <span>Special Searches</span>
                <a href="javascript:void(0)">Stanford Search</a>
                <a href="javascript:void(0)">Linux Search</a>
            </div>
            <div class="help">
                <a href="javascript:void(0)">Help!</a>
                <a href="javascript:void(0)">About Google!</a>
                <a href="javascript:void(0)">Company Info</a>
                <a href="javascript:void(0)">Google! Logos</a>
            </div>
            <div class="subscribe">
                <span>Get Google!</span>
                <span>Updates monthly:</span>
                <input type="text" placeholder="your e-mail">
                <div class="linkWrap">
                    <button>Subscribe</button>
                    <a href="javascript:void(0)">Archive</a>
                </div>
            </div>
        </div>
        <div class="footerCopyright">
            <span>Copyright Â©1998 Google Inc.</span>
        </div>
    </div>
</body>
</html>
